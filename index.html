<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“‰ My Portfolio Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --font-base: 13px;
      --font-small: 12px;
      --header-color: #0044cc;
      --bg-green: #d0f0d0;
      --text-green: green;
      --bg-red: #ffdada;
      --text-red: red;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: var(--font-base);
      background: #f5f5f5;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      color: var(--header-color);
      margin-bottom: 10px;
    }

    .table-wrapper {
      max-width: 600px;
      margin: 0 auto;
      overflow-x: auto;
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      font-size: var(--font-base);
    }

    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      background-color: var(--header-color);
      color: white;
      font-weight: 600;
    }

    /* Fixed column widths */
    th:nth-child(1), td:nth-child(1) { width: 80px; }
    th:nth-child(2), td:nth-child(2) { width: 100px; }
    th:nth-child(3), td:nth-child(3) { width: 100px; }

    .pos {
      background: var(--bg-green);
      color: var(--text-green);
    }
    .neg {
      background: var(--bg-red);
      color: var(--text-red);
    }
    .neutral {
      background: #f2f2f2;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My Portfolio Watchlist</h1>
  <div class="table-wrapper">
    <table id="portfolio"></table>
  </div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7jUZdkBkow5pJYrp-zu9mfM1huNy9RZCGutlJZyeWba914Ey3jDP3kR4031i7zFjSxwASShrTkkrH/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("portfolio");
        table.innerHTML = "";

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell;

            // Highlight Change % column
            if (i > 0 && j === 2) {
              const val = parseFloat(cell);
              if (!isNaN(val)) {
                el.className = val > 0 ? "pos" : (val < 0 ? "neg" : "neutral");
              }
            }

            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("portfolio").innerHTML =
          "<tr><td colspan='3'>Failed to load data.</td></tr>";
        console.error("Error loading CSV:", error);
      });
  </script>
</body>
</html>
