<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‰ My Portfolio Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
      --font-base: 13px;
      --font-heading: 18px;
      --font-small: 12px;

      --row-padding: 6px 8px;
      --row-padding-compact: 4px 6px;

      --color-bg: #f5f5f5;
      --color-table-bg: #ffffff;
      --color-text: #222;
      --color-title: #0055cc;

      --color-pos-bg: #d0f0d0;
      --color-pos-text: green;
      --color-neg-bg: #ffdada;
      --color-neg-text: red;
      --color-neutral-bg: #f2f2f2;
      --color-neutral-text: #555;
    }

   body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      padding: 16px;
      font-size: var(--font-base);
    }
    h1 {
      font-size: var(--font-heading);
      color: var(--color-title);
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--color-table-bg);
      font-size: var(--font-base);
    }
    th, td {
      padding: var(--row-padding);
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: var(--color-title);
      color: white;
      font-weight: 600;
    }
    .pos {
      background-color: var(--color-pos-bg);
      color: var(--color-pos-text);
      font-weight: 500;
    }
    .neg {
      background-color: var(--color-neg-bg);
      color: var(--color-neg-text);
      font-weight: 500;
    }
    .neutral {
      background-color: var(--color-neutral-bg);
      color: var(--color-neutral-text);
    }
    @media (max-width: 600px) {
      body {
        font-size: var(--font-small);
      }
      table {
        font-size: var(--font-small);
      }
      h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>My Portfolio Watchlist</h1>
  <table id="portfolio"></table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7jUZdkBkow5pJYrp-zu9mfM1huNy9RZCGutlJZyeWba914Ey3jDP3kR4031i7zFjSxwASShrTkkrH/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("portfolio");
        table.innerHTML = "";

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell;

            // Highlight Change % column (assumed 3rd column)
            if (i > 0 && j === 2) {
              const val = parseFloat(cell);
              if (!isNaN(val)) {
                el.className = val > 0 ? "pos" : (val < 0 ? "neg" : "neutral");
              }
            }

            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("portfolio").innerHTML = "<tr><td colspan='3'>Failed to load data.</td></tr>";
        console.error("Error loading CSV:", error);
      });
  </script>

</body>
</html>
