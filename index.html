<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“ˆ My Portfolio Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0055cc;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #0055cc;
      color: white;
    }
    .pos {
      background-color: #d4f8d4;
      color: green;
      font-weight: bold;
    }
    .neg {
      background-color: #ffe0e0;
      color: red;
      font-weight: bold;
    }
    .neutral {
      background-color: #f0f0f0;
      color: #555;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>My Live Portfolio Watchlist</h1>
  <table id="portfolio"></table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2PuORj8z7DiuPtjnJJ4NX8l7v7HZKIvAh9fLyhaQ_jB0uQvICFJx9bISSDLuJT3Qa5clH2GGJNATR/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("portfolio");
        table.innerHTML = "";

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell;

            // Apply gain/loss coloring to "Change %" column (3rd column = index 2)
            if (i > 0 && j === 2) {
              const val = parseFloat(cell);
              if (!isNaN(val)) {
                el.className = val > 0 ? "pos" : (val < 0 ? "neg" : "neutral");
              }
            }

            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("portfolio").innerHTML = "<tr><td colspan='3'>Failed to load data.</td></tr>";
        console.error("Error loading CSV:", error);
      });
  </script>

</body>
</html>
