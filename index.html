<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“‰ My Portfolio Watchlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
      padding: 16px;
      font-size: 14px;
    }
    h1 {
      font-size: 18px;
      color: #0055cc;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 13px;
    }
    th, td {
      padding: 6px 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #0055cc;
      color: white;
      font-weight: 600;
    }
    .pos {
      background-color: #d0f0d0;
      color: green;
      font-weight: 500;
    }
    .neg {
      background-color: #ffdada;
      color: red;
      font-weight: 500;
    }
    .neutral {
      background-color: #f2f2f2;
      color: #555;
    }
    @media (max-width: 600px) {
      body {
        font-size: 13px;
      }
      table {
        font-size: 12px;
      }
      h1 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>My Portfolio Watchlist</h1>
  <table id="portfolio"></table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2PuORj8z7DiuPtjnJJ4NX8l7v7HZKIvAh9fLyhaQ_jB0uQvICFJx9bISSDLuJT3Qa5clH2GGJNATR/pub?output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(row => row.split(","));
        const table = document.getElementById("portfolio");
        table.innerHTML = "";

        rows.forEach((row, i) => {
          const tr = document.createElement("tr");
          row.forEach((cell, j) => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell;

            // Highlight Change % column (assumed 3rd column)
            if (i > 0 && j === 2) {
              const val = parseFloat(cell);
              if (!isNaN(val)) {
                el.className = val > 0 ? "pos" : (val < 0 ? "neg" : "neutral");
              }
            }

            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        document.getElementById("portfolio").innerHTML = "<tr><td colspan='3'>Failed to load data.</td></tr>";
        console.error("Error loading CSV:", error);
      });
  </script>

</body>
</html>
